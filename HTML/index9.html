<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Map tags</h1>
    <img src="india.jpg" alt="India map" usemap="#mymap" />
    <map name="mymap">
      <area shape="default" href="https://github.com/" alt="github page" />
      <area
        shape="rect"
        coords="278,488,500,500"
        href="https://google.com"
        alt="google page"
      />
    </map>
  </body>
</html>
